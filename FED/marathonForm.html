<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Race Registration!</h1>

    <form action="">
    <div>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="firstName">
    
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="lastName">
    </div>

    <p>Select a Race: </p>

    <div>
        <div>
            <input type="radio" name="race" id="fun-run" value="5k">
            <label for="fun-run">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="race" id="half" value="half-marathon">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="full" value="full-marathon">
            <label for="full">Half Marathon</label>
        </div>
    </div>

    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
    </div>

    <div>
        <label for="division"> Select age group:</label>
        <select name="division" id="division">
            <option value="teenagers">under 20</option>
            <option value="ya">20-35</option>
            <option value="adults">35-50</option>
            <option value="seniors">50+</option>
        </select>
    </div>

    <button>
        Register
    </button>
</form>
   
</body>

</html>
